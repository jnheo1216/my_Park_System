
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Myblog</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="static/css/cover.css" rel="stylesheet">
    <style>
        body {
            background-image : url('static/img/back.jpg');
            padding : 0px;
            margin : 0px;
        }

        #divPosition {
            position: absolute;
            height : 300px;
            width : 400px;
            margin : -150px 0px 0px -200px;
            top : 50%;
            left : 50%;
            padding : 5px;
        }
    </style>

</head>
<body class="">
<div class="cover-container d-flex w-100 h-100 p-3 " id="divPosition">
    <header class="masthead mb-auto">
        <div class="">
            <h3 class="masthead-brand">Myblog</h3>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-heading">Welcome to my Blog.</h1>
        {% if user.is_authenticated %}
        <a class="lead" href="{% url 'common:logout' %}">{{ user.username }} (로그아웃)</a>
        {% else %}
        <p class="lead"><a href="{%url 'common:login' %}">Sign in</a></p>
        {% endif %}
        <p class="lead">
            <a href="/map/" class="btn btn-lg btn-secondary">Enter BBS</a>
        </p>
<!--        <p class="lead"><a href="{% url 'posts:makedb' %}">make db</a></p>-->
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
    </footer>
</div>
</body>
</html>
